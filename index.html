    <div class="container">

    <div class="book-form" id="book-div">
            <form class="form-container"  onsubmit="addBookToLibrary(event)">
                <h2>ADD NEW BOOk</h2>

                <label for="Author"><b>Author's Name</b></label>
                <input type="text" placeholder="Enter Authours Name" name="author" id="Author" required>

                <label for="Book-title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="book-title" id="Book-title" required>

                <label for="Book-cover"><b>Cover</b></label>
                <input type="text" placeholder="Enter BOOk Cover url" name="book-img" id="Book-cover" required>

                <label for="Book-description"><b>Book description</b></label>
                <input type="text" placeholder="Book description" name="book-discription" id="Book-description"required>

                <button type="submit" class="btn">ADD</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
